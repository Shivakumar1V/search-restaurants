<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background-color: #2ef9f9;
            background-image: linear-gradient(90deg, #38e7ff 0%, #3571ba 50%, #d250f7 100%);
        }
        .underline{
            text-decoration: underline;
            text-underline-offset: 0.5rem;
        }
        .search-div{
            width: 20rem;
        }
    </style>
</head>
<body>
    <h1 class="text-center underline mt-4">Serach Restaurants</h1>
    <form action="restaurants/" method="post">
        {% csrf_token %}
        <div class="mb-3 search-div d-flex flex-column align-items-center mx-auto mt-5">
            <label for="search" class="form-label fw-bold">Enter Dish Name to Search the Best Restaurants:</label>
            <input type="search" class="form-control" id="search" placeholder="Dish Name" required minlength="3" name="search">
            <button type="submit" class="btn btn-success my-3 col-4">Search</button>
          </div>
    </form>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
